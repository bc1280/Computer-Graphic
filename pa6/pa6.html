<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Bill Chang">
    <meta name="description" content="pa6">
    <title>Programming Assignment #6 : 3D Drawing revisited, WebGL-style</title>

    <script id="vs" type="not-js">

      attribute vec3 vPosition;
      attribute vec3 vColor;
      varying vec3 fColor;
      uniform mat4 uMVP;

      void main(void) {
        gl_Position = uMVP * vec4(vPosition, 1.0);
	    fColor = vColor;
      }
    </script>

    <script id="fs" type="not-js">
      precision highp float;
      varying vec3 fColor;

      void main(void) {
	     gl_FragColor = vec4(fColor, 1.0);
      }
    </script>

</head>

<body onload="start()">
<canvas id="mycanvas" width="500" height="500"></canvas><br>
<input id="slider1" type="range" min="-100" max="100" />
<input id="slider2" type="range" min="-100" max="100" />
<script src="Animate.js"></script>
<script src="http://graphics.cs.wisc.edu/JS/twgl-full.min.js"></script>
</body>

</html>
